{{extend ("./layout")}}

{{#block ("head")}}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
{{/block}}

{{#block ("body")}}
<div class="panel panel-default">
	<div class="panel-heading">
		<ol class="breadcrumb">
			<li><a href="/admin/list">首页</a></li>
			<li><a href="#">视频管理</a></li>
			<li><a href="#">视频新增</a></li>
		</ol>
	</div>
	<form class="form-horizontal" action="/admin/add" method="post" style="margin-top:20px">
		<div class="form-group">
			<label for="vtitle" class="col-sm-2 control-label">视频标题</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="vtitle" name='vtitle' placeholder="视频标题">
			</div>
		</div>
		<div class="form-group">
			<label for="vsortno" class="col-sm-2 control-label">排序号</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="vsortno" name='vsortno' placeholder="排序号">
			</div>
		</div>
		<div class="form-group">
			<label for="vvideoid" class="col-sm-2 control-label">视频id</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="vvideoid" name='vvideoid' placeholder="视频id">
			</div>
		</div>
		<div class="form-group">
			<label for="vsummary" class="col-sm-2 control-label">视频摘要</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="vsummary" name='vsummary' placeholder="视频摘要">
			</div>
		</div>
		<div class="form-group">
			<label for="vsummary" class="col-sm-2 control-label">视频详情</label>
			<div class="col-sm-10">
			<!-- 富文本编辑器 -->
		<script id="editor" type="text/plain" style="width:700px;height:400px;" ></script>
		<script type="text/javascript">UE.getEditor('editor');</script>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">保存</button>
				<button type="button" class="btn btn-danger"
				onclick="window.location='/admin/list'"
				>取消</button>
			</div>
		</div>
	</form>
</div>
{{/block}}
