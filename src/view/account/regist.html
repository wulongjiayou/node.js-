<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="/bowersrc/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="width:600px;margin:200px auto">
		<div class="row">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">用户注册</div>
				<div class="panel-body">
					<form class="form-horizontal" method="post" action="/account/register">
						<div class="form-group">
							<label for="uname" class="col-sm-2 control-label">用户名:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="uname" placeholder="请输入用户名" name="uname" autofocus>
							</div>
						</div>
						<div class="form-group">
							<label for="upwd" class="col-sm-2 control-label">密码:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="upwd" placeholder="请输入密码" name="upwd">
							</div>
						</div>
						<div class="form-group">
							<label for="uqq" class="col-sm-2 control-label">QQ:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="uqq" placeholder="请输入qq号码" name="uqq">
							</div>
						</div>
						<div class="form-group">
							<label for="uemail" class="col-sm-2 control-label">Email:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="uemail" placeholder="请输入您的email" name="uemail">
							</div>
						</div>
							<div class="col-sm-offset-5 col-sm-10" >
								<button type="submit" class="btn btn-default">注册用户</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
